<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Mr. Kay Tech</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: radial-gradient(circle at center, #0a0f1a, #0e1c2f, #1c2d3a);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    .container {
      display: flex;
      align-items: center;
      gap: 25px;
      animation: fadeIn 2s ease-out forwards;
      transform: scale(0.95);
      opacity: 0;
    }

    @keyframes fadeIn {
      to {
        transform: scale(1);
        opacity: 1;
      }
    }

    .logo-wrapper {
      position: relative;
      width: 120px;
    }

    .gear {
      position: absolute;
      width: 50%;
      top: 28%;
      left: 25%;
      animation: spin 4s linear infinite;
    }

    .logo-bg {
      width: 100%;
      display: block;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .text {
      font-size: 2.8rem;
      font-weight: bold;
      color: #ffffff;
      background: linear-gradient(to right, #00ffe1, #00bfff, #0077ff);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      white-space: nowrap;
      overflow: hidden;
      border-right: 3px solid rgba(255, 255, 255, 0.4);
      width: 0;
      animation: typing 2.8s steps(20, end) forwards, glow 2s infinite alternate;
    }

    @keyframes typing {
      to { width: 14ch; }
    }

    @keyframes glow {
      from { text-shadow: 0 0 5px #00ffe1, 0 0 10px #00bfff; }
      to   { text-shadow: 0 0 10px #00ffe1, 0 0 20px #00bfff; }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="logo-wrapper">
      <img src="logo.png" alt="Mr. Kay Tech Logo" class="logo-bg"/>
      <img src="gear.png" alt="Gear" class="gear"/>
    </div>
    <div class="text">Mr. Kay Tech</div>
  </div>
</body>
</html>>
