<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Mr. Kay Tech Logo Animation</title>
  <style>
    body {
      background-color: #f0f0f0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .logo-container {
      display: flex;
      align-items: center;
      opacity: 0;
      animation: fadeIn 2s ease forwards;
      animation-delay: 0.5s;
    }

    .robot-part {
      width: 100px;
      margin-right: 20px;
      animation: slideIn 1s ease forwards;
      animation-delay: 1s;
    }

    .text {
      font-family: Arial, sans-serif;
      color: #0A284B;
      font-size: 32px;
      font-weight: bold;
      opacity: 0;
      animation: textIn 1s ease forwards;
      animation-delay: 1.5s;
    }

    @keyframes rotate {
      100% { transform: rotate(360deg); }
    }

    @keyframes fadeIn {
      to { opacity: 1; }
    }

    @keyframes slideIn {
      from { transform: translateX(-50px); opacity: 0; }
      to { transform: translateX(0); opacity: 1; }
    }

    @keyframes textIn {
      from { transform: translateX(50px); opacity: 0; }
      to { transform: translateX(0); opacity: 1; }
    }
  </style>
</head>
<body>

<div class="logo-container">
  <div class="robot-part">
    <img src="logo.png.png" alt="Mr. Kay Tech Logo" style="width:100%;">
  </div>
  <div class="text">Mr. Kay<br>Tech</div>
</div>

</body>
</html>
