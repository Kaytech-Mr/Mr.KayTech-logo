<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Mr. Kay Tech</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(to right, #0f2027, #203a43, #2c5364);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    .container {
      display: flex;
      align-items: center;
      gap: 20px;
      animation: zoomIn 1.2s ease-out forwards;
      transform: scale(0.8);
      opacity: 0;
    }

    @keyframes zoomIn {
      to {
        transform: scale(1);
        opacity: 1;
      }
    }

    .logo {
      width: 100px;
      animation: rotateGear 3s linear infinite;
    }

    @keyframes rotateGear {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .text {
      font-size: 2.5rem;
      font-weight: bold;
      color: #ffffff;
      white-space: nowrap;
      overflow: hidden;
      border-right: 3px solid #ffffff;
      width: 0;
      animation: typing 2.5s steps(20, end) forwards, blink 0.75s step-end infinite;
    }

    @keyframes typing {
      to { width: 12ch; }
    }

    @keyframes blink {
      50% { border-color: transparent; }
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="logo.png.png" alt="Mr. Kay Tech Logo" class="logo"/>
    <div class="text">Mr. Kay Tech</div>
  </div>
</body>
</html>
